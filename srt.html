<body>
    <div class="container">

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-area">
            <div class="input-title">æ–¹å¼ä¸€ï¼šä¸Šä¼ SRTæ–‡ä»¶</div>
            <label class="file-upload" for="fileInput">
                <input type="file" id="fileInput" accept=".srt">
                <div class="file-tip">ğŸ“ ç‚¹å‡»åŒºåŸŸä¸Šä¼ .srtæ–‡ä»¶ï¼Œæˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</div>
            </label>

            <div class="input-title">æ–¹å¼äºŒï¼šç²˜è´´SRTæ–‡æœ¬å†…å®¹</div>
            <textarea id="srtText" placeholder="è¯·ç²˜è´´SRTæ ¼å¼çš„æ–‡æœ¬å†…å®¹ï¼ˆæ”¯æŒä»»æ„é•¿åº¦ï¼‰..."></textarea>

        <!-- ç»“æœåŒºåŸŸ -->
        <div class="result-area">

            <textarea id="resultText" readonly placeholder="è½¬æ¢åçš„çº¯æ–‡æœ¬å†…å®¹å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..."></textarea>
            
            <div class="btn-group">
                <button class="btn btn-success" onclick="copyResult()">ğŸ“‹ ä¸€é”®å¤åˆ¶ç»“æœ</button>
                <button class="btn btn-success" onclick="saveResult()">ğŸ’¾ ä¿å­˜ä¸ºæ–‡æœ¬æ–‡æ¡£</button>
            </div>
            
            <div class="copy-success" id="copySuccess">âœ“ å¤åˆ¶æˆåŠŸï¼å†…å®¹å·²ä¿å­˜åˆ°å‰ªè´´æ¿</div>
            <div class="tip-text" id="emptyTip">âš ï¸ è¯·ä¸Šä¼ SRTæ–‡ä»¶æˆ–ç²˜è´´SRTæ–‡æœ¬å†…å®¹ï¼</div>

    <script>
        // ç›‘å¬æ–‡ä»¶ä¸Šä¼ ï¼ˆæ”¯æŒå¤§æ–‡ä»¶è¯»å–ï¼Œæ— é•¿åº¦é™åˆ¶ï¼‰
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // æ ¡éªŒæ–‡ä»¶ç±»å‹
            if (file.name.split('.').pop().toLowerCase() !== 'srt') {
                alert('è¯·ä¸Šä¼ åç¼€ä¸º.srtçš„æ–‡ä»¶ï¼');
                this.value = '';
                return;
            }

            // è¯»å–æ–‡ä»¶å†…å®¹ï¼ˆæ”¯æŒå¤§æ–‡ä»¶ï¼ŒæŒ‰UTF-8ç¼–ç ï¼‰
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('srtText').value = event.target.result;
            };
            reader.readAsText(file, 'utf-8');
        });

        // å¤„ç†SRTå†…å®¹ï¼ˆæ ¸å¿ƒé€»è¾‘ï¼Œæ— å†…å®¹é•¿åº¦é™åˆ¶ï¼‰
        function processSRT() {
            const srtContent = document.getElementById('srtText').value.trim();
            const emptyTip = document.getElementById('emptyTip');
            const resultText = document.getElementById('resultText');

            // æ¸…ç©ºæç¤º
            emptyTip.style.display = 'none';
            document.getElementById('copySuccess').style.display = 'none';

            // æ ¡éªŒè¾“å…¥æ˜¯å¦ä¸ºç©º
            if (!srtContent) {
                emptyTip.style.display = 'block';
                resultText.value = '';
                return;
            }

            // åˆ†å‰²è¡Œå¹¶è¿‡æ»¤ï¼ˆæ”¯æŒä»»æ„è¡Œæ•°çš„SRTå†…å®¹ï¼‰
            const lines = srtContent.split(/\r?\n/);
            const pureText = lines.filter(line => {
                const trimLine = line.trim();
                // è¿‡æ»¤ï¼šåºå·è¡Œï¼ˆçº¯æ•°å­—ï¼‰ã€æ—¶é—´ç è¡Œï¼ˆåŒ…å«-->ï¼‰ã€ç©ºè¡Œä¿ç•™
                return !(
                    /^\d+$/.test(trimLine) ||  // çº¯æ•°å­—è¡Œï¼ˆåºå·ï¼‰
                    trimLine.includes('-->')    // æ—¶é—´ç è¡Œ
                );
            }).join('\n');

            // æ˜¾ç¤ºç»“æœï¼ˆç»“æœæ¡†åŒæ­¥ä¼˜åŒ–äº†é«˜åº¦ï¼Œæ”¯æŒæ»šåŠ¨ï¼‰
            resultText.value = pureText;
        }

        // æ¸…ç©ºè¾“å…¥
        function clearInput() {
            document.getElementById('srtText').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('resultText').value = '';
            document.getElementById('emptyTip').style.display = 'none';
            document.getElementById('copySuccess').style.display = 'none';
        }

        // å¤åˆ¶ç»“æœï¼ˆæ”¯æŒé•¿æ–‡æœ¬å¤åˆ¶ï¼‰
        function copyResult() {
            const resultContent = document.getElementById('resultText').value.trim();
            if (!resultContent) {
                alert('æš‚æ— å¯å¤åˆ¶çš„å†…å®¹ï¼');
                return;
            }

            // å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼ˆå…¼å®¹é•¿æ–‡æœ¬ï¼‰
            navigator.clipboard.writeText(resultContent).then(() => {
                const copySuccess = document.getElementById('copySuccess');
                copySuccess.style.display = 'block';
                setTimeout(() => {
                    copySuccess.style.display = 'none';
                }, 3000);
            }).catch(() => {
                // å¤‡ç”¨æ–¹æ¡ˆï¼ˆå…¼å®¹ä½ç‰ˆæœ¬æµè§ˆå™¨å’Œé•¿æ–‡æœ¬ï¼‰
                const resultText = document.getElementById('resultText');
                resultText.select();
                resultText.setSelectionRange(0, 99999); // é€‰ä¸­å…¨éƒ¨å†…å®¹ï¼ˆæ”¯æŒè¶…é•¿æ–‡æœ¬ï¼‰
                document.execCommand('copy');
                alert('å¤åˆ¶æˆåŠŸï¼');
            });
        }

        // ä¿å­˜ç»“æœï¼ˆæ”¯æŒé•¿æ–‡æœ¬ä¿å­˜ä¸ºæ–‡ä»¶ï¼‰
        function saveResult() {
            const resultContent = document.getElementById('resultText').value.trim();
            if (!resultContent) {
                alert('æš‚æ— å¯ä¿å­˜çš„å†…å®¹ï¼');
                return;
            }

            // åˆ›å»ºBlobå¯¹è±¡ï¼ˆæ”¯æŒUTF-8ç¼–ç å’Œé•¿æ–‡æœ¬ï¼‰
            const blob = new Blob([resultContent], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'SRTçº¯æ–‡æœ¬_' + new Date().getTime() + '.txt';
            a.click();
            URL.revokeObjectURL(a.href);
        }
    </script>
